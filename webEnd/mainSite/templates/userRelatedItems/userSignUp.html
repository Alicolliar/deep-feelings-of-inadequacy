{% extends "template.html" %}
{% block head %}
<title>NSinvest - Account Registration</title>
{% endblock %}
{% block content %}
{% if errMessage %}
<article class="message is-danger">
  <div class="message-header">
    <p>An error has occurred with your registration</p>
  </div>
  <div class="message-body">
    {{errMessage}}
  </div>
</article>
{% endif %}
<form class="content" method="POST">
  <div class="field">
    <label class="label">Username </label>
    <div class="control">
      <input class="input" type="text" name="userName" placeholder="Username">
    </div>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input type="password" name="pWord" password="password" class="input">
    </div>
  </div>
  <div class="field">
    <label class="label">Password Confirmation</label>
    <div class="control">
      <input type="password" name="pWordConf" password="password" class="input">
    </div>
  </div>
  <div class="field">
    <input type="submit" class="button is-success" value="Create Account"></input>
  </div>
</form>
{% endblock %}
